<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <div class='site-title'>
        <h1 class='author-name'>
          <a class='main-title' href="{{ site.url }}">{{ site.author }}</a>
        </h1>
        <br>
        <h2 class='blog-title'>
          <a href="{{ site.url }}" class='subtitle'>Full Stack Blog</a>
        </h2>
      </div>
      <nav class="site-nav">
        {% include navigation.html %}
        {% if site.show_social_icons %}
          {% include social_links.html %}
        {% endif %}
      </nav>
      <div class="clearfix"></div>
    </div>
  </div>
</header>
